<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iKonsultaMo</title>
    <link rel="stylesheet" href="css/bootcards-android.min.css">
    <script src="js/bootcards.min.js"></script>
</head>
<body>
<div class="panel panel-default bootcards-summary">
    <div class="panel-heading">
        <h3 class="panel-title">iKonsultaMo Dashboard</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <a class="bootcards-summary-item" href="#">
                    <i class="fa fa-3x fa-users"></i>
                    <h1>432 <span>Doctors</span></h1>
                </a>
            </div>
            <div class="col-xs-6 col-sm-4">
                <a class="bootcards-summary-item" href="#">
                    <i class="fa fa-3x fa-building-o"></i>
                    <h1>98 <span>Hospitals</span></h1>
                </a>
            </div>
            <div class="col-xs-6 col-sm-4">
                <a class="bootcards-summary-item" href="#">
                    <i class="fa fa-3x fa-clipboard"></i>
                    <h1>54 <span>Health Tips</span></h1>
                </a>
            </div>
            <div class="col-xs-6 col-sm-4">
                <a class="bootcards-summary-item" href="#">
                    <i class="fa fa-3x fa-bar-chart-o"></i>
                    <h1>21 <span>Charts</span></h1>
                </a>
            </div>
            <div class="col-xs-6 col-sm-4">
                <a class="bootcards-summary-item" href="#">
                    <i class="fa fa-3x fa-files-o"></i>
                    <h1>65 <span>Files</span></h1>
                </a>
            </div>
            <div class="col-xs-6 col-sm-4">
                <a class="bootcards-summary-item" href="#">
                    <i class="fa fa-3x fa-check-square-o"></i>
                    <h1>109 <span>Tasks</span></h1>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <small>Built with Bootcards - Summary Card</small>
    </div>
</div>
</body>
</html>
